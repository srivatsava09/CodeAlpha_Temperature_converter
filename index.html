<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Temperature converter</title>
    <link rel="stylesheet" href="temperatureconverter.css">
</head>
<body>
    <div class="container">
                <div class="heading">
                    <h1 class="main-heading">Temperature Converter</h1>
                </div>
                <div class="celsius d-flex" id="celsiuss">
                    <input type="number" placeholder="celsius" class="celsius" onclick="type" >
                    <span class="symbols">&#8451;</span>
                </div>
                <div class="Fahrenheit d-flex" id="Fahrenheitt">
                    <input type="number" placeholder="Fahrenheit" class="Fahrenheit" >
                    <span class="symbols">&#8457;</span>
                </div>
                <div class="kelvin d-flex" id="kelvinn">
                    <input type="number" placeholder="Kelvin" class="kelvin" >
                    <span class="symbols">&#8490;</span>
                </div>
                <div class="button1 text-left">
                    <button class=" btn btn-secondary text-dark ">Clear</button>
                </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
